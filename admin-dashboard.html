<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizX | Admin Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --success: #10b981;
      --danger: #f43f5e;
      --bg: #030712;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      background-image: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 30%);
      display: flex;
      color: #fff;
      overflow: hidden;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .sidebar h2 {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(to right, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
      text-align: center;
    }

    .nav-btn {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      color: #94a3b8;
      font-weight: 600;
      text-align: left;
      transition: all 0.3s;
    }

    .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .nav-btn.active {
      background: var(--glass);
      border-color: var(--glass-border);
      color: var(--primary);
      box-shadow: 0 4px 20px rgba(0, 242, 254, 0.1);
    }

    /* --- MAIN --- */
    .main {
      flex: 1;
      padding: 40px 60px;
      overflow-y: auto;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logout {
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid var(--danger);
      background: rgba(244, 63, 94, 0.1);
      color: var(--danger);
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover { background: var(--danger); color: #fff; }

    /* --- FORMS --- */
    .form-box {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      max-width: 800px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }

    input, textarea, select {
      width: 100%;
      padding: 14px 18px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus { outline: none; border-color: var(--primary); background: rgba(0,0,0,0.5); }

    .add-btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #000;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3); }

    /* --- TABLE --- */
    .table-container { animation: slideUp 0.5s ease-out; }

    table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }

    th { padding: 15px; text-align: left; color: #64748b; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }

    td { padding: 20px 15px; background: var(--glass); border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border); }

    td:first-child { border-left: 1px solid var(--glass-border); border-top-left-radius: 15px; border-bottom-left-radius: 15px; }
    td:last-child { border-right: 1px solid var(--glass-border); border-top-right-radius: 15px; border-bottom-right-radius: 15px; }

    .q-cell { font-weight: 600; color: #e2e8f0; }
    .a-cell { font-family: 'JetBrains Mono'; color: var(--success); }

    .delete-btn {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: rgba(244, 63, 94, 0.1);
      color: var(--danger);
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover { background: var(--danger); color: #fff; }

    #status { margin-top: 20px; text-align: center; font-family: 'JetBrains Mono'; font-size: 14px; }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>QuizX Admin</h2>
  <button class="nav-btn active" id="btn-add" onclick="showSection('add')">Add Question</button>
  <button class="nav-btn" id="btn-manage" onclick="showSection('manage')">Manage Database</button>
</div>

<div class="main">
  <div class="header">
    <h1 id="title">Add Question</h1>
    <button class="logout" onclick="logout()">Terminate Admin Session</button>
  </div>

  <div id="add">
    <div class="form-box">
      <div style="margin-bottom: 25px;">
        <label style="color: #64748b; font-size: 12px; font-weight: 800; text-transform: uppercase;">Question Prompt</label>
        <textarea id="question" placeholder="Write the question logic here..."></textarea>
      </div>

      <label style="color: #64748b; font-size: 12px; font-weight: 800; text-transform: uppercase;">Option Configuration</label>
      <div class="input-grid">
        <input id="opt1" placeholder="Option A">
        <input id="opt2" placeholder="Option B">
        <input id="opt3" placeholder="Option C">
        <input id="opt4" placeholder="Option D">
      </div>

      <div style="margin-bottom: 30px;">
        <select id="answer">
          <option value="">Define Correct Key</option>
          <option value="0">Option A</option>
          <option value="1">Option B</option>
          <option value="2">Option C</option>
          <option value="3">Option D</option>
        </select>
      </div>

      <button class="add-btn" onclick="addQuestion()">Commit to Database</button>
      <div id="status"></div>
    </div>
  </div>

  <div id="manage" style="display:none" class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 50%;">Question Details</th>
          <th style="width: 30%;">Correct Key</th>
          <th style="width: 20%;">Authority</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

<script>
const API_BASE = "https://2vbaci34td.execute-api.ap-south-1.amazonaws.com/prod";

function showSection(id) {
  document.getElementById("add").style.display = "none";
  document.getElementById("manage").style.display = "none";
  document.getElementById("btn-add").classList.remove("active");
  document.getElementById("btn-manage").classList.remove("active");

  document.getElementById(id).style.display = "block";
  document.getElementById("btn-" + id).classList.add("active");
  document.getElementById("title").innerText = id === "add" ? "Add Question" : "Manage Questions";

  if (id === "manage") loadQuestions();
}

function logout() { location.href = "index.html"; }

async function addQuestion() {
  const q = document.getElementById("question").value.trim();
  const options = [opt1.value, opt2.value, opt3.value, opt4.value];
  const ans = document.getElementById("answer").value;
  const status = document.getElementById("status");

  if (!q || options.some(o => !o) || ans === "") {
    status.innerHTML = '<span style="color:var(--danger)">[ERR] INCOMPLETE_DATA</span>';
    return;
  }

  status.innerHTML = '<span style="color:var(--primary)">[SYNCING]...</span>';

  try {
    const res = await fetch(`${API_BASE}/questions`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: q, options, answer: Number(ans) })
    });

    if (!res.ok) throw new Error();
    status.innerHTML = '<span style="color:var(--success)">[SUCCESS] DATA_COMMITTED</span>';

    document.getElementById("question").value = opt1.value = opt2.value = opt3.value = opt4.value = "";
    document.getElementById("answer").value = "";
  } catch {
    status.innerHTML = '<span style="color:var(--danger)">[ERR] DATABASE_REJECTED</span>';
  }
}

async function loadQuestions() {
  const list = document.getElementById("list");
  list.innerHTML = "<tr><td colspan='3' style='text-align:center'>Fetching neural data...</td></tr>";

  const res = await fetch(`${API_BASE}/questions`);
  const data = await res.json();

  list.innerHTML = "";
  if (data.length === 0) {
    list.innerHTML = "<tr><td colspan='3'>Empty database.</td></tr>";
    return;
  }

  data.forEach(q => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="q-cell">${q.question}</td>
      <td class="a-cell">> ${q.options[q.answer]}</td>
      <td>
        <button class="delete-btn" onclick="deleteQuestion('${q.questionId}')">Purge</button>
      </td>
    `;
    list.appendChild(row);
  });
}

async function deleteQuestion(id) {
  if (!confirm("Confirm data purge?")) return;

  try {
    const res = await fetch(`${API_BASE}/questions/${id}`, { method: "DELETE" });
    if (!res.ok) throw new Error();
    loadQuestions();
  } catch {
    alert("Purge failed. Authority denied.");
  }
}
</script>

</body>
</html>
