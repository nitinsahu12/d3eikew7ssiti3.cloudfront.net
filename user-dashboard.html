<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizX | Neural Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --accent: #7000ff;
      --bg: #030712;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --sidebar-width: 280px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      overflow: hidden;
    }

    /* Background Animation Elements */
    .bg-elements {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, #312e81 0%, transparent 40%);
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: var(--sidebar-width);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      padding: 40px 20px;
      transition: 0.3s;
    }

    .sidebar h2 {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(to right, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
      padding-left: 15px;
    }

    .nav-btn {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 10px;
      border-radius: 14px;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      color: #94a3b8;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .nav-btn.active {
      background: var(--glass);
      border-color: var(--glass-border);
      color: var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* --- MAIN CONTENT --- */
    .main {
      flex: 1;
      height: 100vh;
      overflow-y: auto;
      padding: 40px 60px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 800;
      margin: 0;
    }

    .logout {
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid rgba(244, 63, 94, 0.3);
      background: rgba(244, 63, 94, 0.1);
      color: #fb7185;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: #f43f5e;
      color: #fff;
      box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
    }

    /* --- STAT CARDS --- */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      position: relative;
      overflow: hidden;
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      color: #94a3b8;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 0 15px 0;
    }

    .card .value {
      font-size: 36px;
      font-weight: 800;
      color: #fff;
    }

    /* --- SECTIONS --- */
    .view-section {
      animation: sectionFade 0.5s ease-out;
    }

    @keyframes sectionFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- START QUIZ BOX --- */
    .start-box {
      max-width: 600px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid var(--glass-border);
      padding: 50px;
      border-radius: 30px;
      text-align: center;
    }

    .start-btn {
      width: 100%;
      max-width: 300px;
      padding: 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      transition: 0.4s;
      box-shadow: 0 10px 30px rgba(112, 0, 255, 0.3);
    }

    .start-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      box-shadow: 0 15px 40px rgba(112, 0, 255, 0.5);
    }

    /* --- HISTORY LIST --- */
    .history-item {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--primary);
    }

    .history-info h4 { margin: 0; font-size: 18px; }
    .history-info span { color: #64748b; font-size: 13px; }

    .score-badge {
      background: rgba(0, 242, 254, 0.1);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 800;
    }

    .hidden { display: none; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }
  </style>
</head>

<body>

<div class="bg-elements"></div>

<div class="sidebar">
  <h2>QuizX</h2>
  <button class="nav-btn active" id="btn-dashboard" onclick="show('dashboard')">
    Dashboard
  </button>
  <button class="nav-btn" id="btn-start" onclick="show('start')">
    Start Quiz
  </button>
  <button class="nav-btn" id="btn-history" onclick="show('history')">
    Result History
  </button>
</div>

<div class="main">

  <div class="header">
    <h1 id="title">Dashboard</h1>
    <button class="logout" onclick="logout()">Terminate Session</button>
  </div>

  <div id="dashboard" class="view-section">
    <div class="cards">
      <div class="card">
        <h3>Quizzes Attempted</h3>
        <div class="value" id="attempted">0</div>
      </div>
      <div class="card">
        <h3>Highest Score</h3>
        <div class="value" id="highest" style="color: var(--primary);">0%</div>
      </div>
      <div class="card">
        <h3>Last Intelligence Check</h3>
        <div class="value" id="last" style="font-size: 18px; color: #94a3b8;">â€”</div>
      </div>
    </div>
  </div>

  <div id="start" class="hidden view-section">
    <div class="start-box">
      <h2 style="font-size: 32px; margin-bottom: 10px;">Neural Assessment Ready</h2>
      <p style="margin-bottom: 40px; color: #94a3b8;">The simulation will test your logic and speed. Once initiated, connection cannot be severed without data loss.</p>
      <button class="start-btn" onclick="startQuiz()">Initialize Quiz</button>
    </div>
  </div>

  <div id="history" class="hidden view-section">
    <div id="historyList"></div>
  </div>

</div>

<script>
function show(id) {
  // Update visibility
  ["dashboard", "start", "history"].forEach(s => {
    document.getElementById(s).classList.add("hidden");
    document.getElementById('btn-' + s).classList.remove("active");
  });
  
  document.getElementById(id).classList.remove("hidden");
  document.getElementById('btn-' + id).classList.add("active");
  
  // Update Title
  const titles = {
    'dashboard': 'Command Center',
    'start': 'Neural Interface',
    'history': 'Mission Logs'
  };
  document.getElementById("title").innerText = titles[id];

  if (id === "dashboard") loadDashboard();
  if (id === "history") loadHistory();
}

function startQuiz() {
  // Adding a fade out effect before redirect
  document.body.style.opacity = '0';
  document.body.style.transition = '0.5s';
  setTimeout(() => {
    location.href = "quiz.html";
  }, 500);
}

function logout() {
  location.href = "index.html";
}

/* ===== DATA LOGIC ===== */
function loadDashboard() {
  const history = JSON.parse(localStorage.getItem("quizHistory")) || [];
  document.getElementById("attempted").innerText = history.length;

  if (history.length === 0) {
    document.getElementById("highest").innerText = "0%";
    document.getElementById("last").innerText = "No data found";
    return;
  }

  const highest = Math.max(...history.map(h => h.percent));
  const last = history[history.length - 1];

  // Animated counter effect (simple version)
  document.getElementById("highest").innerText = highest + "%";
  document.getElementById("last").innerText = last.date;
}

function loadHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";

  const history = JSON.parse(localStorage.getItem("quizHistory")) || [];

  if (history.length === 0) {
    list.innerHTML = `
      <div class="start-box" style="margin: 0 auto; padding: 30px;">
        <p>No historical records found in your neural link.</p>
      </div>`;
    return;
  }

  history.slice().reverse().forEach(h => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <div class="history-info">
        <h4>Assessment Archive</h4>
        <span>Recorded on: ${h.date}</span>
      </div>
      <div class="score-badge">${h.percent}% Accuracy</div>
      <div style="font-weight: bold; color: #94a3b8;">${h.score} / ${h.total}</div>
    `;
    list.appendChild(div);
  });
}

// Initialize
loadDashboard();
</script>

</body>
</html>
