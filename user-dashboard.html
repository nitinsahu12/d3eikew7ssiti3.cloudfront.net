<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #1f4037, #99f2c8);
  color: #fff;
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(12px);
  padding: 25px 20px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar button {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #00c9ff, #92fe9d);
  color: #000;
}

/* MAIN */
.main {
  flex: 1;
  padding: 30px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.logout {
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff512f, #dd2476);
  color: #fff;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: rgba(255,255,255,0.15);
  border-radius: 16px;
  padding: 22px;
}

/* START */
.start-box {
  max-width: 500px;
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 18px;
}

.start-btn {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #11998e, #38ef7d);
  font-weight: bold;
}

/* HISTORY */
.history-item {
  background: rgba(0,0,0,0.25);
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 12px;
  font-size: 14px;
}

.hidden { display: none; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>User Panel</h2>
  <button onclick="show('dashboard')">Dashboard</button>
  <button onclick="show('start')">Start Quiz</button>
  <button onclick="show('history')">Result History</button>
</div>

<!-- MAIN -->
<div class="main">

<div class="header">
  <h1 id="title">Dashboard</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="cards">
    <div class="card">
      <h3>Quizzes Attempted</h3>
      <p id="attempted">0</p>
    </div>
    <div class="card">
      <h3>Highest Score</h3>
      <p id="highest">0%</p>
    </div>
    <div class="card">
      <h3>Last Attempt</h3>
      <p id="last">—</p>
    </div>
  </div>
</div>

<!-- START -->
<div id="start" class="hidden">
  <div class="start-box">
    <h2>Ready for the Quiz?</h2>
    <p>Once started, the quiz cannot be paused.</p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>
</div>

<!-- HISTORY -->
<div id="history" class="hidden">
  <h2>Result History</h2>
  <div id="historyList"></div>
</div>

</div>

<script>
function show(id) {
  ["dashboard", "start", "history"].forEach(s =>
    document.getElementById(s).classList.add("hidden")
  );
  document.getElementById(id).classList.remove("hidden");
  document.getElementById("title").innerText =
    id === "dashboard" ? "Dashboard" :
    id === "start" ? "Start Quiz" : "Result History";

  if (id === "dashboard") loadDashboard();
  if (id === "history") loadHistory();
}

function startQuiz() {
  location.href = "quiz.html";
}

function logout() {
  location.href = "index.html";
}

/* ===== DATA ===== */
function loadDashboard() {
  const history = JSON.parse(localStorage.getItem("quizHistory")) || [];

  document.getElementById("attempted").innerText = history.length;

  if (history.length === 0) {
    document.getElementById("highest").innerText = "0%";
    document.getElementById("last").innerText = "—";
    return;
  }

  const highest = Math.max(...history.map(h => h.percent));
  const last = history[history.length - 1];

  document.getElementById("highest").innerText = highest + "%";
  document.getElementById("last").innerText = last.date;
}

function loadHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";

  const history = JSON.parse(localStorage.getItem("quizHistory")) || [];

  if (history.length === 0) {
    list.innerHTML = "<p>No quiz attempts yet.</p>";
    return;
  }

  history.slice().reverse().forEach(h => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <p><strong>Date:</strong> ${h.date}</p>
      <p><strong>Score:</strong> ${h.score} / ${h.total}</p>
      <p><strong>Percentage:</strong> ${h.percent}%</p>
    `;
    list.appendChild(div);
  });
}

/* INIT */
loadDashboard();
</script>

</body>
</html>
