<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizX | Performance Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --success: #10b981;
      --error: #f43f5e;
      --bg: #020617;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 50% -20%, rgba(0, 242, 254, 0.1) 0%, transparent 50%);
      color: #fff;
      overflow-x: hidden;
      padding-bottom: 50px;
    }

    /* --- HERO SCORE SECTION --- */
    .hero {
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .score-circle {
      width: 180px;
      height: 180px;
      margin: 0 auto 25px;
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 40px rgba(0, 242, 254, 0.1);
    }

    .score-circle::after {
      content: '';
      position: absolute;
      width: 110%;
      height: 110%;
      border: 2px dashed var(--primary);
      border-radius: 50%;
      opacity: 0.2;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .score-value {
      font-size: 48px;
      font-weight: 800;
      color: var(--primary);
      margin: 0;
    }

    .score-label {
      font-size: 14px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* --- REVIEW CONTAINER --- */
    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .q-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .q-num {
      font-family: 'JetBrains Mono', monospace;
      color: #64748b;
      font-size: 14px;
    }

    .q-text {
      font-size: 20px;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    /* --- OPTIONS STYLING --- */
    .option {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .correct {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.2);
      color: #34d399;
    }

    .wrong {
      background: rgba(244, 63, 94, 0.1);
      border-color: rgba(244, 63, 94, 0.2);
      color: #fb7185;
    }

    .neutral {
      background: rgba(255, 255, 255, 0.02);
      color: #94a3b8;
    }

    .status-badge {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 800;
      padding: 4px 8px;
      border-radius: 6px;
      margin-left: auto;
    }

    .badge-correct { background: var(--success); color: #000; }
    .badge-wrong { background: var(--error); color: #fff; }

    /* --- ACTION BUTTON --- */
    .actions {
      text-align: center;
      margin-top: 50px;
    }

    .btn-home {
      padding: 18px 40px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #000;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 10px 30px rgba(0, 242, 254, 0.2);
    }

    .btn-home:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 242, 254, 0.4);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
  </style>
</head>

<body>

  <div class="hero">
    <div class="score-circle">
      <p class="score-value" id="scoreText">--</p>
      <p class="score-label">Points</p>
    </div>
    <h1 style="font-size: 32px; margin: 0;">Post-Assessment Brief</h1>
    <p id="percentText" style="color: #94a3b8; margin-top: 10px; font-family: 'JetBrains Mono';">Accuracy: 0%</p>
  </div>

  <div class="container" id="resultContainer"></div>

  <div class="actions">
    <button class="btn-home" onclick="goHome()">Back to Control Center</button>
  </div>

  <script>
    const result = JSON.parse(sessionStorage.getItem("quizResult"));

    if (!result) {
      alert("No data available.");
      location.href = "user-dashboard.html";
    }

    // Display Scores
    document.getElementById("scoreText").innerText = `${result.score}/${result.total}`;
    document.getElementById("percentText").innerText = `SYSTEM_ACCURACY: ${result.percent}%`;

    const box = document.getElementById("resultContainer");

    result.data.forEach((q, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${i * 0.15}s`;

      let optionsHTML = "";

      q.options.forEach((opt, idx) => {
        let stateClass = "neutral";
        let badge = "";

        if (idx === q.correctAnswer) {
          stateClass = "correct";
          badge = '<span class="status-badge badge-correct">Correct Key</span>';
        } else if (idx === q.userAnswer) {
          stateClass = "wrong";
          badge = '<span class="status-badge badge-wrong">User Selection</span>';
        }

        optionsHTML += `
          <div class="option ${stateClass}">
            <span style="opacity: 0.3; font-family: 'JetBrains Mono'">${idx + 1}</span>
            ${opt}
            ${badge}
          </div>
        `;
      });

      card.innerHTML = `
        <div class="q-header">
          <span class="q-num">ENTRY_LOG_${(i + 1).toString().padStart(2, '0')}</span>
          <span style="color: ${q.userAnswer === q.correctAnswer ? 'var(--success)' : 'var(--error)'}">
            ${q.userAnswer === q.correctAnswer ? '✓ VALIDATED' : '✗ FAILED'}
          </span>
        </div>
        <div class="q-text">${q.question}</div>
        <div class="options-list">${optionsHTML}</div>
      `;

      box.appendChild(card);
    });

    function goHome() {
      sessionStorage.removeItem("quizResult");
      // Add a fade-out effect
      document.body.style.opacity = '0';
      document.body.style.transition = '0.5s';
      setTimeout(() => {
        location.href = "user-dashboard.html";
      }, 500);
    }
  </script>

</body>
</html>
